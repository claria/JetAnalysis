[global]
task    = CMSSW
backend = local
workdir = /nfs/dust/cms/user/gsieber/workdir

[local]
queue randomize = True
wms             = OGE
delay output    = True
proxy           = VomsProxy
submit options  = -l os=sld6

[jobs]
queue timeout = 24:00:00
walltime  = 02:00:00
max retry = 0
memory = 2000

[storage]
se output files = 
scratch space used = 10000
se path = /nfs/dust/cms/user/gsieber/ARTUS
se output pattern = @NICK@/@NICK@_job_@MY_JOBID@_@X@

;[cmssw workflow]
;dataset splitter = FileBoundarySplitter



[parameters]

[CMSSW]
project area = $CMSSW_BASE
epilog executable = dijetana.py
$epilog arguments = -i $FILE_NAMES
epilog send executable = False
prepare config = False
files per job = 10
se runtime = True
area files += *.sh *.py bin *.so
nickname check consistency = False
nickname check collision = False
dataset =
	:list:$DBSPATH
depends = glite
